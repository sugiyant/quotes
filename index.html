<!DOCTYPE html>
<html lang="en" data-theme="sepia">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran and Hadith Quotes</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#8b7355">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Kutipan Islami">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- iOS Support -->
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
    
    <!-- Existing CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">
</head>
<body>
    <main class="page-wrapper">
        <div class="container">
            <div id="quote-text">
                <p class="welcome-message">Selamat datang di Kutipan Islami!</p>
            </div>
            <div class="button-container">
                <button id="generate-quote">Kutipan Baru</button>
                <button id="show-tafsir" style="display: none;">Penjelasan</button>
            </div>
            <div class="share-container">
                <button id="screenshot-quote">Screenshot Kutipan</button>
            </div>
        </div>

        <!-- Theme switcher di bawah container -->
        <div class="theme-switcher">
            <button id="theme-toggle">🎨 Tema <span class="arrow">▼</span></button>
            <div class="theme-menu">
                <button id="theme-light">☀️ Terang</button>
                <button id="theme-dark">🌙 Gelap</button>
                <button id="theme-sepia">📖 Sepia</button>
                <button id="theme-cozy">🌆 Cozy</button>
                <button id="theme-forest">🌲 Forest</button>
            </div>
        </div>
    </main>
    <script src="js/scripts.js"></script>
    
    <!-- Register Service Worker -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('ServiceWorker berhasil didaftarkan:', registration);
                    })
                    .catch(error => {
                        console.log('Pendaftaran ServiceWorker gagal:', error);
                    });
            });
        }
    </script>
</body>
</html>
