<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran and Hadith Quotes</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">
</head>
<body>
    <div class="theme-switcher">
        <button id="theme-light">☀️ Terang</button>
        <button id="theme-dark">🌙 Gelap</button>
        <button id="theme-sepia">📖 Sepia</button>
        <button id="theme-cozy">🌆 Cozy</button>
        <button id="theme-forest">🌲 Forest</button>
    </div>
    <div class="container">
        <div id="quote-text">
            <p class="welcome-message">Selamat datang di Kutipan Islami!</p>
        </div>
        <div class="button-container">
            <button id="generate-quote">Kutipan Baru</button>
            <button id="show-tafsir" style="display: none;">Penjelasan</button>
        </div>
        <div class="share-container">
            <button id="screenshot-quote">Screenshot Kutipan</button>
        </div>
    </div>
    <script src="js/scripts.js"></script>
</body>
</html>
